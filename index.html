    <link href="style/style.css" rel='stylesheet' type='text/css'>
    <link href="style/modal.css" rel='stylesheet' type='text/css'>
    <script src="src/creation/container.js" type="text/javascript"></script>

<body>
    
    <div id="title-bar">
        <button id="user-button" class="modal-button">Sign Up</button>
        <button id="select-veggies" class="modal-button">Select Veggies</button>

    <div id="panels-container">
